{% extends "layout.html" %} 
{% block title %}User Login{% endblock %} 
{%block content %}
<section>
  <h1>Login Here</h1>
  <form class="form-with-validation" action="/user/login/" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    {% endif %}
    <button class="form-submit">Submit</button>
  </form>
</section>
{% endblock content %}
