{% extends "layout.html" %} 
{% block title %}Post List{% endblock %} 
{% block content %}
<section>
  <div class="post-header-search">
    <h1>Check Out Posts</h1>
    <div class="input-group" style="width: auto">
      <div class="form-outline" data-mdb-input-init>
        <input
          placeholder="search post here"
          type="search"
          id="search-input"
          class="form-control"
          autofocus
        />
      </div>
      <button
        type="button"
        class="btn btn-dark"
        id="search-button"
        data-mdb-ripple-init
      >
        ğŸ”
      </button>
    </div>
  </div>
  <div id="article">
    {% for post in posts %}
    <article class="post">
      <div class="post-action">
        <h2>
          <a href="{% url 'post:page' slug=post.slug %}"> {{post.title}} </a>
        </h2>
        <div>
          <a href="{% url 'post:post_edit' id=post.id%}">
            <span
              class="delete-post"
              role="img"
              aria-label="Edit Post"
              title="Edit Post"
              >ğŸ“</span
            >
          </a>
          <a href="{% url 'post:post_delete' id=post.id%}">
            <span
              class="delete-post"
              role="img"
              aria-label="Delete Post"
              title="Delete Post"
              >ğŸ—‘ï¸</span
            >
          </a>
        </div>
      </div>
      <p>{{post.date}} by {{post.author}}</p>
      <p>{{post.body}}</p>
    </article>
    {% endfor %}
  </div>
</section>
<script>
  const searchInput = document.getElementById("search-input");
  const searchButton = document.getElementById("search-button");
  const postSection = document.getElementById("article");

  function getSearchedPosts() {
    const inputValue = searchInput.value.trim();
    if (inputValue !== "") {
      try {
        fetch(`search_post_title/${inputValue}`)
          .then((res) => res.json())
          .then((data) => {
            postSection.innerHTML = "";

            if (data.posts.length > 0) {
              data.posts.forEach((post) => {
                const article = document.createElement("article");
                article.classList.add("post");
                article.innerHTML = `
                    <div class="post-action">
                      <h2><a href="/post/${post.slug}">${post.title}</a></h2>
                      <div>
                        <a href="/post/edit/${post.id}">
                          <span class="delete-post" role="img" aria-label="Edit Post" title="Edit Post">ğŸ“</span>
                        </a>
                        <a href="/post/delete/${post.id}">
                          <span class="delete-post" role="img" aria-label="Delete Post" title="Delete Post">ğŸ—‘ï¸</span>
                        </a>
                      </div>
                    </div>
                    <p>${post.date} by ${post.author}</p>
                    <p>${post.body}</p>
                  `;
                postSection.appendChild(article);
              });
            } else {
              const noPostMessage = document.createElement("p");
              noPostMessage.textContent = "No posts found.";
              postSection.appendChild(noPostMessage);
            }
          });
      } catch (err) {
        console.error(err);
      }
    } else {
      window.location.reload();
    }
  }

  //on search button click
  searchButton.addEventListener("click", () => {
    getSearchedPosts();
  });

  //on enter in search input
  /*
    searchInput.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {
      getSearchedPosts();
    }
  });
  */

  // on clear search input get all posts
  searchInput.addEventListener('input', function(){
    if(searchInput.value.trim() === ""){
      window.location.reload()
    }else{
      getSearchedPosts();
    }
  })

</script>
{% endblock content %}
